<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Creativo</title>
  <link rel="stylesheet" href="./assets/styles/style index.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Creativo</h2>
    <form action="/assets/pages/pagina1.html" method="get">
      <div class="input-container">
        <label for="usuario">Usuario:</label>
        <div class="input-wrapper">
          <input type="text" id="usuario" name="usuario" required>
          <span class="placeholder">Usuario</span>
        </div>
      </div>

      <div class="input-container">
        <label for="contrasena">Contraseña:</label>
        <div class="input-wrapper">
          <input type="password" id="contrasena" name="contrasena" required>
          <span class="placeholder">Contraseña</span>
        </div>
      </div>

      <input type="submit" value="Iniciar Sesión">
    </form>
  </div>
</body>
</html>
